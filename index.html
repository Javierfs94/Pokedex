<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="assets/img/pokeball-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container text-center">
        <h1>Pokedex</h1>
        <div class="m-5">
            <h2>Show to</h2>
            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary btn-sm" id="generation1">1ª generation</button>
                    <button class="btn btn-success btn-sm" id="generation2">2ª generation</button>
                    <button class="btn btn-info btn-sm" id="generation3">3ª generation</button>
                </div>

            </div>
        </div>

        <div class="poke-found">
            <span class="search row-cols">
                <input id="url-input" class="input" type="text" placeholder="Find your pokemon" value=""><button class="find">Find</button>
            </span>
        </div>

        <div class="row pokemon-list">

        </div>

        <footer class="m-5">
            <p>Pokedex by Francisco Javier Frías Serrano</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
