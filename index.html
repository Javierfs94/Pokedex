<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="assets/img/pokeball-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

</head>

<body>

    <div class="container text-center">
        <h1>Pokedex</h1>
        <div class="m-5">
            <p>Click a button to show pokemon up to that generation</p>
            <div class="row">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary btn-sm" id="generation1">1ª generation</button>
                    <button class="btn btn-info btn-sm" id="generation2">2ª generation</button>
                    <button class="btn btn-success btn-sm" id="generation3">3ª generation</button>
                </div>

            </div>
        </div>

        <div class="row pokemon-list">

        </div>

        <footer class="text-center text-lg-start text-black">
            <div class="container p-3">
                <section>
                    <div class="row text-center mb-1">
                        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">My social networks</h6>
                            <!-- Linkedin -->
                            <a href="https://www.linkedin.com/in/javifs94/" target="_blank"
                                class="btn btn-primary btn-floating m-1"><i
                                    class="bi bi-linkedin"></i></i></a>
                            <!-- Github -->
                            <a href="https://github.com/Javierfs94" target="_blank"
                                class="btn btn-primary btn-floating m-1"><i
                                    class="bi bi-github"></i></i></a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="text-center p-3" id="sub-footer">
                <a class="text-white" target="_blank" href="https://github.com/Javierfs94/Pokedex">Pokedex by Francisco
                    Javier Frías Serrano</a>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
